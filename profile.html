<!DOCTYPE html>
<html>
<head>

	<!-- MDL Library -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-blue.min.css" /> 

	<!--ANGULAR -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!--My CSS -->
	<link rel="stylesheet" href="css/profile.css">
	
	<!--My JS -->
	<script src="js/profile.js"></script>

	<title>Profile</title>

</head>


<body ng-app="betti-profile-app">
	<div ng-controller="ProfileController">
		<header class="upper_container">

			<img class="cover_photo" ng-src="{{cover_photo}}">
			<img class="profile_photo" ng-src="{{profile_photo}}">
			<span class="profile_name"> {{name}} {{last_name}}</span>
			<div class="upper_bar">
				<div class="upper_bar_content">
					{{description}}
				</div>
			</div>
		</header>

		<aside>
			<div class="left_menu mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
				<div class="mdl-layout__drawer">
					<span class="mdl-layout-title">{{name}}'s places</span>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">home</i> Home</a>
						<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">people_outline</i> Friends</a>
						<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">forum</i> Groups</a>
						<a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons">info_outline</i> More info</a>
					</nav>
				</div>
			</div>
		</aside>
	</div>


	<main class="mdl-layout__content main_div">
		<div class="comment_box">
			<section class="post_container section--center mdl-grid mdl-grid--no-spacing">
				<div class="card_container mdl-card mdl-cell mdl-cell--10-col mdl-shadow--6dp">
					<div class="mdl-card__supporting-text">
						<form action="#">
							<div class="mdl-textfield mdl-js-textfield" style="width: 100%">
								<input class="mdl-textfield__input" type="text" style="font-size: 150%" id="new_title">
								<label class="mdl-textfield__label" for="new_title" style="font-size: 150%">Title</label>
							</div>
						</form>
						<form action="#">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%">
								<textarea class="mdl-textfield__input" type="text" rows= "3" id="new_text" ></textarea>
								<!-- <input class="mdl-textfield__input" type="text" id="new_text"> -->
								<label class="mdl-textfield__label" for="new_text">Post</label>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<div class="main_posts" ng-controller="PostsController">
			<section ng-repeat="post in allPosts" class="post_container section--center mdl-grid mdl-grid--no-spacing">
				<div class="card_container mdl-card mdl-cell mdl-cell--10-col mdl-shadow--6dp">
					<div class="mdl-card__supporting-text">
						<h3 style="display: inline">{{post.title}}</h3>
						<a style="float: right">{{post.date | date: "H:mm dd-MMM"}}</a>
						<h4>
							{{post.text}}
						</h4>
					</div>
					
					<div class="mdl-card__actions mdl-card--border">
						<button class="mdl-button mdl-js-button mdl-button--icon">
							<i class="mdl-color-text--blue-grey-400 material-icons">thumb_up</i>
						</button>
						<a >{{post.likes | limitTo:2}}</a>
						&nbsp;&nbsp;&nbsp;
						<button class="mdl-button mdl-js-button mdl-button--icon" style="margin-left: 15px">
							<i class="mdl-color-text--blue-grey-400 material-icons">grade</i>
						</button>
						<a >{{post.favorites | limitTo:2}}</a>
						&nbsp;&nbsp;&nbsp;
						<button class="mdl-button mdl-js-button mdl-button--icon" style="margin-left: 15px">
							<i class="mdl-color-text--blue-grey-400 material-icons">repeat</i>
						</button>
						<a>{{post.forward | limitTo:2}}</a>
					</div>
					
					<!-- ICON OLD SECTION 
					<div class="mdl-card__actions mdl-card--border">
						<i class="mdl-color-text--blue-grey-400 material-icons">thumb_up</i>
						<i class="mdl-color-text--blue-grey-400 material-icons">grade</i>
						<i class="mdl-color-text--blue-grey-400 material-icons">repeat</i>
					</div> -->
				</div>
			</section>
		</div>
	</main>
</body>
</html>
