<!DOCTYPE html>
<html ng-app="Login">
<head>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	<script src="main.js"></script>

	<!-- MDL Library -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-blue.min.css" />

	<!--My CSS -->
	<link rel="stylesheet" href="css/login.css">
	

	<title>Login</title>

</head>
<body>
	<form action="#" accept-charset="utf-8">
		<div class="box_container mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" id="login">
			<label class="mdl-textfield__label" for="login">Login</label>
			<span class="mdl-textfield__error">Invalid Email!</span>
		</div>
		<div class="box_container mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="password" id="password">
			<label class="mdl-textfield__label" for="password">Pass</label>
		</div>
		<div class="buttons">
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
				<i class="material-icons">done</i>
			</button>
		</div>
	</form>
</body>
</html>
